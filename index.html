<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P Ticketing</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />

    <!-- Daisy UI link -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 'Lato' font link from Google -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Link -->

    <script
      src="https://kit.fontawesome.com/b5bac8cb4a.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Color -->

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <!-- Vanilla CSS -->

    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>

  <body class="lg:ml-24 lg:mr-24">
    <header>
      <nav>
        <!-- Nav Bar Starts -->

        <!-- Navbar for Mobile Starts -->

        <div class="lg:hidden flex justify-around items-center">

          <div class="navbar bg-base-100">

            <div>
              <div class="dropdown dropdown-bottom dropdown-right">
                <label tabindex="0" class="btn btn-ghost btn-circle">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h7"
                    />
                  </svg>
                </label>

                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
                >
                  <li><a href="#"> Home </a></li>
                  <li><a href="#"> About </a></li>
                  <li><a href="#"> Destination </a></li>
                  <li><a href="#"> Search </a></li>
                </ul>
              </div>
            </div>

            <div class="">
              <a class="text-2xl font-extrabold">P-Ticket</a>
            </div>

          </div>

          <div class="flex gap-2 justify-center items-center border rounded p-4 bg-[#cbf4c5]">
            <p class="font-bold text-[#1DD100]">Bus</p>
            <img src="images/bus-icon.png" alt="" />
          </div>

        </div>

        <!-- Navbar for Mobile Ends -->

        <!-- Navbar for Large Device Starts-->

        <div class="hidden lg:block">
          <div
            class="navbar pt-4 pb-4 pl-6 pr-6 flex w-full justify-between items-center"
          >
            <div>
              <a class="normal-case text-4xl font-extrabold ml-4">P-Ticket</a>
            </div>

            <div class="navbar-center">
              <ul tabindex="0" class="flex gap-7 text-base font-bold">
                <li class="text-bg-primary"><a href="#"> Home </a></li>
                <li><a href="#"> About </a></li>
                <li><a href="#"> Destination </a></li>
                <li><a href="#"> Search </a></li>
              </ul>
            </div>

            <div class="flex gap-2 border rounded p-3 bg-[#cbf4c5]">
              <p class="text-base font-bold text-[#1DD100]">Bus</p>
              <img src="images/bus-icon.png" alt="" />
            </div>
          </div>
        </div>

        <!-- Navbar for Large Device Ends-->
      </nav>
    </header>

    <!-- Nav Bar End -->

    <script src="js/p-ticket.js"></script>
  </body>
</html>
